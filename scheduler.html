<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FoxDentScheduling</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f3efe8;
    margin: 0;
    padding: 0;
    color: #1f2a24;
  }

  .container {
    max-width: 600px;
    margin: 40px auto;
    background: #ffffff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 12px rgba(0,0,0,.1);
  }

  h2 {
    margin-top: 0;
    color: #6f8f7a;
  }

  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }

  select, input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 6px;
    border: 1px solid #cfd6d1;
    font-size: 15px;
  }

  select:focus, input:focus {
    outline: none;
    border-color: #6f8f7a;
  }

  button {
    margin-top: 30px;
    background: #6f8f7a;
    color: #ffffff;
    border: none;
    border-radius: 6px;
    padding: 12px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
  }

  button:hover {
    background: #5f7f6a;
  }

.button-row {
  display: flex;
  justify-content: space-between;
  margin-top: 25px;
  gap: 10px;
}

.button-row button {
  width: 48%;
}

.back-btn {
  background: #d9d4cc; /* beige/sand */
  color: #1f2a24;
}

.back-btn:hover {
  background: #cfc9bf;
}

  .hidden {
    display: none;
  }

  .note {
    font-size: 13px;
    color: #555;
    margin-top: 8px;
  }

  input[type="checkbox"] {
    width: auto;
    margin-right: 8px;
  }

.brand {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 20px;
}

.logo {
  max-width: 60px;   /* keeps it subtle */
  width: 60px;
  height: auto;
}

.brand-text {
  font-size: 14px;
  font-weight: 600;
  color: #1f2a24; /* dark neutral */
  opacity: 0.85;
}

</style>

</head>
<body>

<div class="container">
<div class="brand">
  <img src="./FoxDentLogo.png" alt="FoxDent" class="logo">
  <div class="brand-text">Powered by FoxDent</div>
</div>

  <!-- STEP 1 -->
  <div id="step1">
    <h2>Welcome to Brook Hollow Family Dentistry</h2>

    <label>Are you a new or existing patient?</label>
    <select id="patientStatus">
      <option value="">Select one</option>
      <option value="new">New Patient</option>
      <option value="existing">Existing Patient</option>
    </select>

    <button onclick="goToStep2()">Next</button>
  </div>

    <!-- STEP 2 -->
  <div id="step2" class="hidden">
    <h2>Appointment Type</h2>

    <label>What are we coming in for today?</label>
    <select id="appointmentType">
      <option value="">Select appointment type</option>
      <option value="emergency">Emergency</option>
      <option value="consult">Consult Exam</option>
      <option value="adult_cleaning">Checkup and Cleaning – Adult</option>
      <option value="child_cleaning">Checkup and Cleaning – Child</option>
    </select>

    <div class="button-row">
      <button class="back-btn" onclick="showStep('step1')">Back</button>
      <button onclick="goToStep3()">Next</button>
    </div>
  </div>

  <!-- STEP 3 -->
  <div id="step3" class="hidden">
    <h2>Who is this appointment for?</h2>

    <select id="forWhom">
      <option value="">Select one</option>
      <option value="self">I’m making this appointment for myself</option>
      <option value="other">I’m making this appointment for someone else</option>
    </select>

    <div class="button-row">
      <button class="back-btn" onclick="showStep('step2')">Back</button>
      <button onclick="goToStep4()">Next</button>
    </div>
  </div>

  <!-- STEP 4 -->
  <div id="step4" class="hidden">
    <h2>Patient Information</h2>

    <label>First Name</label>
    <input type="text" />

    <label>Last Name</label>
    <input type="text" />

    <label>Date of Birth</label>
    <input type="date" />

    <label>Contact Phone Number</label>
    <input type="tel" />

    <label>Contact Email</label>
    <input type="email" />

    <div class="button-row">
      <button class="back-btn" onclick="showStep('step3')">Back</button>
      <button onclick="goToStep5()">Next</button>
    </div>
  </div>

  <!-- STEP 5 -->
  <div id="step5" class="hidden">
    <h2>Insurance Information</h2>

    <label>
      <input type="checkbox" id="noInsurance" onchange="toggleInsurance()" />
      I don’t have insurance, I will be paying out of pocket
    </label>

    <div id="insuranceFields">
    <label>Insurance Carrier</label>
    <input type="text" id="insCarrier" />

    <label>Policy Holder Name</label>
    <input type="text" id="insPolicyHolderName" />

    <label>Policy Holder Date of Birth</label>
    <input type="date" id="insPolicyHolderDob" />

    <label>Member ID</label>
    <input type="text" id="insMemberId" />

    <label>Employer / Group Name</label>
    <input type="text" id="insEmployer" />

    <label>Group ID</label>
    <input type="text" id="insGroupId" />

    <label>Postal Code</label>
    <input type="text" id="insZip" />
    </div>

<div class="button-row">
      <button class="back-btn" onclick="showStep('step4')">Back</button>
      <button onclick="goToStep6()">Next</button>
    </div>
  </div>

<!-- STEP 6 -->
  <div id="step6" class="hidden">
    <h2>Select Appointment Date & Time</h2>

    <p class="note">
      Available appointments shown below are based on real-time availability.
    </p>

    <label>Select a Date</label>
    <input type="date" id="appointmentDate" onchange="fetchAvailabilityForSelectedDate()" />

    <label>Select a Time</label>
    <select id="appointmentTime">
      <option value="">Select a time</option>
    </select>

    <div class="button-row">
      <button class="back-btn" onclick="showStep('step5')">Back</button>
      <button onclick="submitRequest()">Confirm Appointment</button>
    </div>
  </div>

<script>
  
  const BACKEND_BASE_URL = "https://foxdentscheduling.calcifer6456.workers.dev/";

  function showStep(stepId) {
  // Hide ONLY step sections, not the header/brand area
  document.querySelectorAll('[id^="step"]').forEach((div) => {
    div.classList.add("hidden");
  });

  document.getElementById(stepId).classList.remove("hidden");
}

  function goToStep2() {
    const status = document.getElementById("patientStatus")?.value;
    if (!status) {
      alert("Please select New Patient or Existing Patient.");
      return;
    }
    showStep("step2");
  }

  function goToStep3() {
    const type = document.getElementById("appointmentType")?.value;
    if (!type) {
      alert("Please select an appointment type.");
      return;
    }
    showStep("step3");
  }

  function goToStep4() {
    const forWhom = document.getElementById("forWhom")?.value;
    if (!forWhom) {
      alert("Please choose whether this appointment is for yourself or someone else.");
      return;
    }
    showStep("step4");
  }

  function goToStep5() {
    // Basic required checks for Step 4 fields (assumes the first 5 inputs in step4 are yours)
    const step4 = document.getElementById("step4");
    const inputs = step4.querySelectorAll("input");
    const [first, last, dob, phone, email] = inputs;

    if (!first.value.trim() || !last.value.trim() || !dob.value || !phone.value.trim() || !email.value.trim()) {
      alert("Please complete all patient information fields.");
      return;
    }
    showStep("step5");
  }

  function goToStep6() {
    showStep("step6");
  }

  function toggleInsurance() {
    const noIns = document.getElementById("noInsurance")?.checked;
    const fields = document.getElementById("insuranceFields");
    if (fields) fields.style.display = noIns ? "none" : "block";
  }

async function fetchAvailabilityForSelectedDate() {
  const dateInput = document.getElementById("appointmentDate");
  const timeSelect = document.getElementById("appointmentTime");

  if (!dateInput || !timeSelect) return;

  const selectedDate = dateInput.value;

  // Reset dropdown
  timeSelect.innerHTML = '<option value="">Loading available times...</option>';

  if (!selectedDate) return;

  try {
    const res = await fetch(
      `${BACKEND_BASE_URL}/availability?date=${encodeURIComponent(selectedDate)}`
    );

    if (!res.ok) throw new Error("Failed to fetch availability");

    const data = await res.json();

    timeSelect.innerHTML = '<option value="">Select a time</option>';

    if (!data.slots || data.slots.length === 0) {
      timeSelect.innerHTML =
        '<option value="">No available times for this date</option>';
      return;
    }

    data.slots.forEach((slot) => {
      const option = document.createElement("option");
      option.value = slot;
      option.textContent = slot;
      timeSelect.appendChild(option);
    });

  } catch (err) {
    console.error(err);
    timeSelect.innerHTML =
      '<option value="">Unable to load times</option>';
    alert("Unable to load available times. Please try again.");
  }
}

async function submitRequest() {
  const appointmentDate = document.getElementById("appointmentDate")?.value;
  const appointmentTime = document.getElementById("appointmentTime")?.value;

  if (!appointmentDate || !appointmentTime) {
    alert("Please select a date and time.");
    return;
  }

  // Pull patient fields (adjust selectors if your inputs differ)
  const step4 = document.getElementById("step4");
  const inputs = step4.querySelectorAll("input");
  const [first, last, dob, phone, email] = inputs;

const noInsurance = document.getElementById("noInsurance")?.checked;

const insurance = noInsurance ? { noInsurance: true } : {
  noInsurance: false,
  carrier: document.getElementById("insCarrier")?.value?.trim() || "",
  policyHolderName: document.getElementById("insPolicyHolderName")?.value?.trim() || "",
  policyHolderDob: document.getElementById("insPolicyHolderDob")?.value || "",
  memberId: document.getElementById("insMemberId")?.value?.trim() || "",
  employer: document.getElementById("insEmployer")?.value?.trim() || "",
  groupId: document.getElementById("insGroupId")?.value?.trim() || "",
  zip: document.getElementById("insZip")?.value?.trim() || ""
};

  const payload = {
  appointmentDate,
  appointmentTime,
  patient: {
    firstName: first?.value?.trim(),
    lastName: last?.value?.trim(),
    dob: dob?.value || "",
    phone: phone?.value?.trim() || "",
    email: email?.value?.trim() || ""
  },
  insurance
};


  try {
    const res = await fetch(`${BACKEND_BASE_URL}/book`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const data = await res.json();

    if (!res.ok || !data.ok) {
      alert(data.error || "Booking failed. Please try again.");
      return;
    }

    // ✅ “Notification” that costs $0: on-screen confirmation + optional prefilled email
    alert(
      `Appointment booked!\n\nConfirmation: ${data.confirmationId}\n` +
      `${data.appointmentDate} at ${data.appointmentTime}\n\n` +
      `A confirmation notice can be sent next.`
    );

    // Optional: open patient's email app with a prefilled confirmation (free, no provider)
    if (payload.patient.email) {
      const subject = encodeURIComponent("Your Brook Hollow Family Dentistry Appointment Confirmation");
      const body = encodeURIComponent(
        `Hi ${data.patientName},\n\n` +
        `Your appointment is confirmed for ${data.appointmentDate} at ${data.appointmentTime}.\n` +
        `Confirmation #: ${data.confirmationId}\n\n` +
        `If you need to change or cancel, please call the office.\n\n` +
        `— Brook Hollow Family Dentistry`
      );
      window.location.href = `mailto:${payload.patient.email}?subject=${subject}&body=${body}`;
    }

  } catch (err) {
    console.error(err);
    alert("Unable to book appointment right now. Please try again.");
  }
}

</script>

</body>
</html>
